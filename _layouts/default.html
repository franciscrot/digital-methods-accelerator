<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
      <div class="container">
        <div class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
          <p>{{ site.data.site.tagline }}</p>
        </div>
        <nav class="site-nav" aria-label="Primary">
          <a href="{{ '/' | relative_url }}"{% if page.url == '/' %} aria-current="page"{% endif %}>Overview</a>
          <a href="{{ '/toolkit/' | relative_url }}"{% if page.url contains '/toolkit' %} aria-current="page"{% endif %}>Toolkit</a>
        </nav>
      </div>
    </header>
    <div class="layout">
      {% include sidebar.html %}
      <main id="main" class="content">
        {{ content }}
      </main>
    </div>
    <footer class="site-footer">
      <div class="container">
        <p>Digital Methods Accelerator is curated by the Sussex Digital Humanities Lab.</p>
      </div>
    </footer>
  </body>
</html>
